<li>\u010cerven\u011b ozna\u010den\u00e9 spoje jsou spoje vyu\u017e\u00edvan\u00e9 pro tok dat sm\u011brem z \u010derven\u011b ozna\u010den\u00e9ho do mod\u0159e ozna\u010den\u00e9ho routeru</li>\
