mdw.3=<html><br>M\u00f3d zobrazov\u00e1n\u00ed soused\u016f (prozkoum\u00e1v\u00e1n\u00ed topologie) umo\u017e\u0148uje zobrazovat/skr\u00fdvat sousedy vybran\u00e9ho routeru\
<ul><li>u ka\u017ed\u00e9ho routeru je mo\u017en\u00e9 definovat, zda m\u00e1 b\u00fdt v n\u00e1vrhu zobrazen trvale, nebo do\u010dasn\u011b (trvale zobrazen\u00e9 maj\u00ed tmav\u00e9 ohrani\u010den\u00ed, do\u010dasn\u011b zobrazen\u00e9 maj\u00ed sv\u011btl\u00e9 ohrani\u010den\u00ed)</li>\
<li>po kliku na do\u010dasn\u011b zobrazen\u00fd router se z n\u011bj st\u00e1v\u00e1 trvale zobrazen\u00fd</li>\
<li>po kliku na trvale zobrazen\u00fd router, jsou zobrazeni v\u0161ichni jeho nezobrazen\u00ed soused\u00e9</li>\
<li>po kliku na trvale zobrazen\u00fd router, kter\u00fd m\u00e1 v\u0161echny sousedy zobrazeny, jsou skryti soused\u00e9, kte\u0159\u00ed nejsou trvale zobrazeni</li>\
<li>trvale zobrazen\u00fd router je tmav\u011b oran\u017eov\u00fd, do\u010dasn\u011b zobrazen\u00fd router je sv\u011btle oran\u017eov\u00fd</li>\
</ul><br><br>Definovat, zda m\u00e1 b\u00fdt router zobrazen trvale/do\u010dasn\u011b a zobrazovat/skr\u00fdvat sousedy je mo\u017en\u00e9 tak\u00e9 pomoc\u00ed kontextov\u00e9ho menu router\u016f (PT).<br><br><br><br><br></html>

