mdw.2=Mode
mdw.3=<html><br>Display neighbors mode allows display/hide routers neighbor of selected router\
<ul><li>every router can be display permanently (dark border) or temporarily (light border)</li>\
<li>after clicking on the temporarily displayed router it becomes permanently displayed</li>\
<li>after clicking on the permanently displayed router all of its hidden neighbors are displayed</li>\
<li>after clicking on the permanently displayed router with all of its neighbors displayed are hidden neighbors which are not permanently displayed</li>\
<li>permanently displayed router is dark orange, temporarily displayed router is light orange</li>\
</ul><br><br>Define permanently/temporarily display/hide routers is possible by context menu too<br><br><br><br><br></html>

# MAP DESIGN WIN ACTION LISTENER
mdwal.0=Display neighbors
mdwal.0.title=Switch to display neighbors mode (explore topology)
mdwal.0.toolTip=<html>Display neighbors mode allows display/hide neighbors of selected router<br>\
<ul><li>every router can be display permanently (dark border) or temporarily (light border)</li>\
<li>after clicking on the temporarily displayed router it becomes permanently displayed</li>\
<li>after clicking on the permanently displayed router all of its hidden neighbors are displayed</li>\
<li>after clicking on the permanently displayed router with all of its neighbors displayed are hidden neighbors which are not permanently displayed</li>\
<li>permanently displayed router is dark orange, temporarily displayed router is light orange</li>\
</ul><br><br>Define permanently/temporarily display/hide routers is possible by context menu too\
<br><br><br><br><br></html>
mdwal.1=Costs changes
mdwal.1.title=Switch to costs changes of links mode
mdwal.1.toolTip=<html>Costs changes mode allows change cost of links<br>\
Clicking link opens window where cost changes are provided<br><br>\
Costs changes is possible by context menu too<br><br><br><br><br></html>
mdwal.2=Shortest path tree
mdwal.2.title=Switch to shortest path tree from selected router mode
mdwal.2.toolTip=<html>Mode shows the shortest path tree from selected router<br>\
<ul><li>Root router is selected by left mouse click (red color)</li>\
<li>Tree show the shortest path from selected router to other routers of network</li></ul><br><br><br><br><br></html>
mdwal.3=GPS location
mdwal.3.title=Switch to mode which allows place selected router to location by GPS
mdwal.3.toolTip=<html>Mode allows place routers by its GPS location<br>\
<ul><li>Router witch defined GPS location is placed on to location after clicking on it</li>\
<li>Using method All by GPS you can place all of routers by their GPS location</li>\
</ul><br><br><br><br><br></html>
mdwal.4=All by GPS
mdwal.4.title=Place all of routers by their GPS location
mdwal.5=Zoom in/out
mdwal.5.title=Switch to zoom in/out mode (left/right mouse click)
mdwal.5.toolTip=<html>Mode allows zoom map<br>\
<ul><li>Right mouse click - in</li><li>Left mouse click - out</li>\
<li>You can zoom using wheel mouse button</li>\
</ul><br><br><br><br><br></html>
mdwal.6=Lock all routers
mdwal.6.title=Lock all routers position
mdwal.7=Lock position
mdwal.7.title=Switch to lock position mode
mdwal.7.toolTip=<html>Mode allows lock routers position<br>\
<ul><li>Selected router is locked on its current position</li>\
<li>Unlocking router is possible by context menu</li>\
<li>Using method Lock all routers you can lock all of routers</li>\
</ul><br><br><br><br><br></html>
mdwal.8=Topology change
mdwal.8.title=Switch to mode for changing topology (routers position)
mdwal.9=Move map
mdwal.9.title=Swith to mode for map move
mdwal.10=Start graph layout
mdwal.10.title=Start automatic layout (without locked routers)
mdwal.11=Stop graph layout
mdwal.11.title=Stop automatic layout
mdwal.12=Add router
mdwal.12.title=Switch to add router mode
mdwal.12.toolTip=<html>Mode allows add new router into map<br>\
<ul><li>After clicking into map is open window for adding new router into position of click</li>\
<li>You can remove new router by context menu of router</li>\
</ul><br><br><br><br><br></html>
mdwal.13=Add link
mdwal.13.title=Switch to add link mode
mdwal.13.toolTip=<html>Mode allows add new link into map between two routers<br>\
<ul><li>First member of link is choosed by clicking on it (black color)</li>\
<li>Second member of link is choosed by clicking on it. Then you can put values (link name, cost)</li>\
<li>You can remove new link by context menu of link</li>\
</ul><br><br><br><br><br></html>
mdwal.14=Save as NML
mdwal.14.title=Save unfinished work as NML file
mdwal.15=Links asymmetry
mdwal.15.title=Switch to mode for display asymetry links
mdwal.15.toolTip=<html>Mode blue colors links with asymetry cost<br>\
<br><br><br><br><br></html>
mdwal.16=Shortest path of 2 routers
mdwal.16.title=Switch to mode for display shortest path of 2 selected routers
mdwal.16.toolTip=<html>Mode shows the shortest path of 2 routers<br>\
<ul><li>First router is chosen by clicking on it (blue color)</li>\
<li>Second router is chosen by clicking on it (red color)</li>\
<li>Two-way links have green color</li>\
<li>Blue colored links - used for data flow from blue router to red router</li>\
<li>Red colored links - used for data flow from red router to blue router</li>\
</ul><br><br><br><br><br></html>
                
